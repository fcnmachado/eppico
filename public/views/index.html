<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="mainModule">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>EPPICO - Onde o Real e o Virtual se Conectam</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="javascripts/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="row">
        <img src="images/logo_e_text" class="col-md-4 col-md-offset-4 img-responsive">
    </div>

    <div ng-show="successMsg" class="alert alert-success col-md-4 col-md-offset-4">
      <strong>{{successMsg}}</strong> 
    </div>
    <div ng-show="failMsg" class="alert alert-warning col-md-4 col-md-offset-4">
      <strong>{{failMsg}}</strong>
    </div>


    <div ng-show="!showForm"  class="col-md-4 col-md-offset-4 text-center">
        <p class="text-center"> Something very good is coming..</p>       
        <button ng-click="showForm = !showForm" class="btn btn-primary center-block">Be curious!</button>
    </div>
    
    <form ng-show="showForm" ng-submit="createUser()" class="col-md-4 col-md-offset-4">
      <div class="form-group">        
        <label for="inputName">Name</label>
        <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="inputName" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="inputEmail1">Email address</label>
        <input ng-model="user.email" ng-required="true" type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary">Join us</button>
    </form>

</body>
</html>
